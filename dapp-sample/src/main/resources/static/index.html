<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
<div id="demo">
<h1 th:text="${newWorld}">Hello World</h1>
<h2>Dapp Sample</h2>
<ul>
    result:{{result}}
</ul>
<button @click="service()">查询</button>
</div>
<img src="footer.png"/>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios.js"></script>
<script>
    let vm=new Vue({
        el: "#demo",
        data: {
            result:''
        },
        methods:{
            service(){
                this.$nextTick(function () {
                    var self = this;
                    axios.get('sample/service/test')
                        .then(function(res){
                            self.result = res.data.result
                        })
                        .catch(function(err){
                            console.log(err);
                        })
                });
            }
        }
    });

</script>
</html>
